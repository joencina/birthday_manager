{% extends "base.html" %}
{% block content %}

{% if contacts_list %}
        <div class="col-md-8 m-auto">
        <h5 class="display-3 text-center">Found contact{{ contacts_list.count|pluralize }}! &#x1F575</h5>
            <div class="card m-3">
                <div class="card-body pb-2">
                    <table class="table">
                      <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Name</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                          <th scope="col">Birthday</th>
                        </tr>
                      </thead>

                    </table>

                    {% for person in contacts_list %}
                        <div class="card m-3">
                            <div class="card-body pb-2">
                                <div class="row">
                                <div class="col-md-8 ">
                                    <p class="lead">{{ person.name }}</p>
                                </div>
                                <div class="col-md-4 text-left">
                                    <p class="lead">{{ person.birthday|date:"F d" }}</p>
                                </div>
                            </div>
                            </div>
                        </div>
                    {% endfor %}


                </div>
            </div>
        </div>
{% else %}
        <div class="col-md-8 m-auto">
        <h5 class="display-3 text-center">No contacts found &#x1F614</h5>
         </div>
{% endif %}
{% endblock %}
