{% extends "base.html" %}
{% block content %}
{% load bootstrap4 %}
{% bootstrap_css %}


    {{ form.media }}
    <div class="col-md-8 m-auto">
    <h5 class="display-3 text-center">Add contact &#x1F4DD</h5>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-block btn-danger">Save contact</button>
                    </div>
                </div>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
